    <main>
        <div class="contenido">
            <form class = "caja" id ="frmvalidacion" novalidate>
                <h1>
                    Formulario de registro
                </h1>
        
                <label> tipo Documento </label>
                <select id ="tipoDoc">
                    <option value = "0"> Selecciona un tipo de documento </option>
                    <option value = "1"> Cedula de Ciudadania </option>
                    <option value = "2"> Tarjeta de Indentidad </option>
                    <option value = "3"> Pasaporte </option>
                </select>
        
                <div class="campoDoc">
                  <label for="">No. Documento</label>
                  <input type="number" id="noDoc" name="noDoc">
                  <div class="feedback"></div> 
                </div>
        
                <div class="campoNombre">
                    <label for="">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                    <div class ="feedback"></div> 
                </div>
        
                <div class="campoApellido">
                    <label for="">Apellidos</label>
                    <input type="text" id="apellido" name="apellido">
                    <div class ="feedback"></div> 
                </div>
        
                
        
                <div class="campoCorreo">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email">
                    <div class ="feedback"></div> 
                </div>
                
                <button type="submit" id="btnSaber">Saber</button>
        
            </form>
